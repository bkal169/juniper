## 🚀 Quick start (10–15 minutes)

1. **Import DBs**  
   Notion → Import → CSV (from `/databases` in the ZIP). Creates: CRM, Deals, Listing_Checklist_Tasks, Content, Finance_* (Primerica/DAC/MLO), Donors, Grants, Students, Mentors, Automation_Log, Requests_Generator, Daily_Briefs.

2. **Add Relations/Rollups**  
   Open `/schemas/Notion_Property_Schema.txt` (in the ZIP) and connect Relations exactly as listed.

3. **Templates**  
   Paste the Markdown templates in `/templates` into each DB (New → New template).

4. **Command Center**  
   Create a page “**Command Center**” and add linked views as in `/buttons/Buttons_and_Views.md`.

5. **Automations**  
   Zapier or Make: follow `/automations/Zapier_Blueprints.md` and `/automations/AI_Prompts.md`. Start with **Calendly → Zoom → Notion (Pre-Call Brief)**, then **CINC/REDX/Qazzoo**, then the **7:30 AM Daily Brief**.

---

## 🔌 Core automations (Zapier/Make)

- **CINC → Notion → AI scripts** (calls/SMS/email + Day 1–7 cadence)  
- **REDX** (email parser or Drive CSV) → Notion → AI scripts  
- **Qazzoo** (email parser) → Notion → AI scripts  
- **Calendly → Zoom → Notion → AI Pre-Call Brief**  
- **Zoom Recording Completed → AI summary → tasks**  
- **Daily Brief @ 7:30 AM ET → Notion + email**

*Prompts provided in `/automations/AI_Prompts.md`.*

---

## 🛡️ Security & governance

- **No credentials** within shared Notion pages; store API keys inside Zapier/Make or secrets vaults.
- **De-dupe rules**: email → phone → name+ZIP; **DNC** checkbox excluded from call queues.
- **Automation Log** for all runs; weekly digest recommended.

